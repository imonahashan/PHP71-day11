<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class='col-form-label col-sm-3' id="x">first Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="first_name" id="firstName" /></div>
                    </div>
                    <div class="form-group row">
                        <label class='col-form-label col-sm-3'>Last Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="last_name" id="lastName" /></div>
                    </div>

                    <div class="form-group row">
                        <label class='col-form-label col-sm-3'></label>
                        <div class="col-sm-9">
                            <input type="submit" name="btn" id="btn" class="btn btn-success" value="SUBMIT" /></div>
                    </div>
                    <div class="form-group row">
                        <label class='col-form-label col-sm-3'>Full Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="full_name" id="fullName" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <label class='col-form-label col-sm-5' id="x">First Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="first_number" id="firstNumber" /></div>
                    </div>

                    <div class="form-group row">
                        <label class='col-form-label col-sm-5'>Second Number</label>
                        <div class="col-sm-7">
                            <input type="text" name="second_number" id="secondNumber" /></div>
                    </div>

                    <div class="form-group row">
                        <label class='col-form-label col-sm-3'></label>
                        <div class="col-sm-9">
                            <input type="submit" name="add" id="add" class="btn btn-success" value="+" />
                            <input type="submit" name="sub" id="sub" class="btn btn-success" value="-" />
                            <input type="submit" name="mul" id="mul" class="btn btn-success" value="*" />
                            <input type="submit" name="div" id="div" class="btn btn-success" value="/" />
                            <input type="submit" name="mod" id="mod" class="btn btn-success" value="%" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class='col-form-label col-sm-5'>Result</label>
                        <div class="col-sm-7">
                            <input type="text" name="full_name" id="result" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
